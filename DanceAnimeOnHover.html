<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancing Anime on Hover</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    /* Character container */
    .character {
      width: 50px;
      height: 100px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    /* Head */
    .head {
      width: 30px;
      height: 30px;
      background-color: #f8c291;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 10px;
    }
    
    /* Body */
    .body {
      width: 20px;
      height: 50px;
      background-color: #3498db;
      position: absolute;
      top: 30px;
      left: 15px;
    }
    
    /* Arms */
    .arm {
      width: 10px;
      height: 40px;
      background-color: #3498db;
      position: absolute;
      top: 35px;
      transform-origin: top;
      transition: transform 0.2s ease;
    }
    
    .arm.left {
      left: -10px;
      transform: rotate(0deg);
    }
    
    .arm.right {
      right: -10px;
      transform: rotate(0deg);
    }
    
    /* Legs */
    .leg {
      width: 10px;
      height: 40px;
      background-color: #2c3e50;
      position: absolute;
      top: 80px;
      transform-origin: top;
      transition: transform 0.2s ease;
    }
    
    .leg.left {
      left: 5px;
      transform: rotate(0deg);
    }
    
    .leg.right {
      right: 5px;
      transform: rotate(0deg);
    }
    
    /* Hover effect to trigger dancing */
    .character:hover {
      animation: jump 0.5s ease-in-out infinite;
    }
    
    .character:hover .arm.left {
      animation: left-arm-dance 0.5s ease-in-out infinite alternate;
    }
    
    .character:hover .arm.right {
      animation: right-arm-dance 0.5s ease-in-out infinite alternate;
    }
    
    .character:hover .leg.left {
      animation: left-leg-dance 0.5s ease-in-out infinite alternate;
    }
    
    .character:hover .leg.right {
      animation: right-leg-dance 0.5s ease-in-out infinite alternate;
    }
    
    /* Jumping animation */
    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    
    /* Dancing animations for arms and legs */
    @keyframes left-arm-dance {
      0% { transform: rotate(20deg); }
      100% { transform: rotate(-20deg); }
    }
    
    @keyframes right-arm-dance {
      0% { transform: rotate(-20deg); }
      100% { transform: rotate(20deg); }
    }
    
    @keyframes left-leg-dance {
      0% { transform: rotate(20deg); }
      100% { transform: rotate(-20deg); }
    }
    
    @keyframes right-leg-dance {
      0% { transform: rotate(-20deg); }
      100% { transform: rotate(20deg); }
    }
  </style>
</head>
<body>
  <div class="character">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>
</body>
</html>
